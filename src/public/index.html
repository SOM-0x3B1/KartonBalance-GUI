<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>KartonBalance-GUI</title>

	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
</head>

<body>
	<div id="stats"></div>

	<div id="logs"></div>
	

	<div id="settings">
		<div class="slidecontainer">
			<span>P</span>
			<input type="range" min="0" max="1000" value="500" class="slider" id="sliderP">
			<span class="value" id="valueP">500</span>
		</div>
		<div class="slidecontainer">
			<span>I</span>
			<input type="range" min="0" max="1000" value="650" class="slider" id="sliderI">
			<span class="value" id="valueI">650</span>
		</div>
		<div class="slidecontainer">
			<span>D</span>
			<input type="range" min="0" max="1000" value="160" class="slider" id="sliderD">
			<span class="value" id="valueD">160</span>
		</div>
		<div class="slidecontainer">
			<span>ùúè</span>
			<input type="range" min="1" max="100" value="20" class="slider" id="sliderTau">
			<span class="value" id="valueTau">0.002</span>
		</div>
		<div class="slidecontainer">
			<span>V</span>
			<input type="range" min="-10" max="10" value="0" class="slider" id="sliderV">
			<span class="value" id="valueV">0</span>
		</div>

		<div id="buttonContainer">
			<button class="button" id="toggleGyro">Gyro</button>
			<button class="button" id="toggleMotor">Motor</button>
			<button class="button" id="togglePID">PID</button>
		</div>
	</div>

	<div id="gyroChartContainer">
		<canvas id="gyroChart"></canvas>
	</div>

	<div id="PIDChartContainer">
		<canvas id="PIDChart"></canvas>
	</div>

	<div id="speedChartContainer">
		<canvas id="speedChart"></canvas>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
		integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>


	<script	src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2"></script>


	<script src = "/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="/graphics.js"></script>
	<script type="text/javascript" src="/comm.js"></script>
	<script type="text/javascript" src="/settings.js"></script>
	<script type="text/javascript" src="/chart.js"></script>
</body>

</html>
